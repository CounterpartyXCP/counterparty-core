      - "-listen=1"
      - "-server=1"
      - "-printtoconsole=1"
      - "-addresstype=legacy"
      - "-txindex=1"
      - "-prune=0"
      - "-dbcache=4000"
      - "-mempoolfullrbf=1"
      - "-zmqpubrawtx=tcp://0.0.0.0:29332"
      - "-zmqpubhashtx=tcp://0.0.0.0:29332"
      - "-zmqpubsequence=tcp://0.0.0.0:29332"
      - "-zmqpubrawblock=tcp://0.0.0.0:29333"

  counterparty-core-regtest:
    <<: *counterparty-common
    profiles:
      - regtest
    links:
      - bitcoind-regtest
