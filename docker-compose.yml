      - "18443:18443"
      - "29332:29332"
      - "29333:29333"
    command: 
      - "-chain=regtest"
      - "-rpcallowip=0.0.0.0/0"
      - "-rpcbind=0.0.0.0"
      - "-rpcuser=rpc"
