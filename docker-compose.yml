      - start
      - "--regtest"
      - "--backend-connect=bitcoind-regtest"
      - "--rpc-host=0.0.0.0"
      - "--api-host=0.0.0.0"


volumes: 
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${COUNTERPARTY_DOCKER_DATA:-${XDG_DATA_HOME:-~/.local/share}}/counterparty-docker-data
