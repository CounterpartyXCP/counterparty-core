version: '3' 

services:
  bitcoind:
    image: kylemanna/bitcoind
    ports: 
      - "8332:8332" 
    command: 
      - "-rpcallowip=0.0.0.0/0"
      - "-rpcbind=0.0.0.0"
      - "-rpcport=8332"
      - "-rpcuser=bitcoinrpc"
      - "-rpcpassword=rpc"
      - "-listen=1"
      - "-server=1"
      - "-printtoconsole=1"
      - "-addresstype=legacy"
      - "-txindex=1"
      - "-prune=0"
      - "-dbcache=4000"
      - "-mempoolfullrbf=1"
      - "-datadir=/data/bitcoin/"

    volumes:
      - data:/data

  addrindexrs:
    image: counterparty/addrindexrs
    links:
      - bitcoind
    volumes:
      - data:/data
    ports:
      - "8432:8432" 
    command:
      - "--network=bitcoin"
      - "--indexer-rpc-addr=0.0.0.0:8432"
      - "--txid-limit=15000"
      - "--daemon-rpc-addr=bitcoind:8332"
      - "--cookie=bitcoinrpc:rpc"
      - "--jsonrpc-import=0"
      - "--daemon-dir=/bitcoin/.bitcoin"
      - "--verbose=3"
      - "--rust-backtrace=full"
      - "--db-dir=/data/addrindexrs/db"

  counterparty-server:
    image: counterparty/counterparty-server
    links:
      - bitcoind
      - addrindexrs
    volumes:
      - data:/data
    command:
      - "--backend-user=bitcoinrpc"
      - "--backend-password=rpc"
      - "--indexd-connect=addrindexrs"
      - "--indexd-port=8432"
      - "--rpc-user=rpc"
      - "--rpc-password=rpc"
      - "--rpc-host=0.0.0.0"
      - "--log-file=1"
      - "--api-log-file=1"
      - "--data-dir=/data/counterparty/data"
      - "--log-dir=/data/counterparty/log"

volumes:
  data:
