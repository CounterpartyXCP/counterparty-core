on: workflow_call

jobs:
  testnet4_test:
    #runs-on: Linux-Large
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        default: true
    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libgirepository1.0-dev libleveldb-dev
        python -m pip install --upgrade pip
        pip install pylint maturin pytest hatchling==1.25.0 hatch==1.13.0 pytest-cov coveralls
        cd counterparty-rs && pip install -e . && cd ..
        cd counterparty-core && pip install -e . && cd ..
        chmod -R 777 /home/runner/.cache
    - name: Run tests
      run: |
        cd counterparty-core
        hatch run pytest counterpartycore/test/integrations/testnet4_test.py -s -vv \
            --cov=counterpartycore/lib/ --cov-report=lcov:coverage.lcov
    # upload coverage to coveralls
    - name: Coveralls
      run: |
          cd counterparty-core
          export COVERALLS_FORCE_BRANCH="$GITHUB_REF_NAME"
          coveralls --submit=./coverage.lcov 
      env:
        COVERALLS_PARALLEL: true