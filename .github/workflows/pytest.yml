name: Pytest Tests

on:
  push:
    branches: "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scenarios-test:
    uses: ./.github/workflows/_pytest_scenarios.yml
  property-test:
    uses: ./.github/workflows/_pytest_property.yml
  testnet4-test:
    uses: ./.github/workflows/_pytest_testnet4.yml
  testnet4sync-test:
    uses: ./.github/workflows/_pytest_testnet4sync.yml
  reparse-test:
    uses: ./.github/workflows/_pytest_reparse.yml
  mainnet-test:
    uses: ./.github/workflows/_pytest_mainnet.yml
  load-test:
    uses: ./.github/workflows/_pytest_load.yml
  dockercompose-test:
    uses: ./.github/workflows/_pytest_dockercompose.yml
  comparehashes-test:
    uses: ./.github/workflows/_pytest_comparehashes.yml
  units-macos-m1:
    uses: ./.github/workflows/_pytest_units_macos.yml
  units-python310:
    uses: ./.github/workflows/_pytest_units_py310.yml
  units-python312:
    uses: ./.github/workflows/_pytest_units_py312.yml